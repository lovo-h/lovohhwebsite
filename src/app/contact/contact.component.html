<div class="row d-flex justify-content-center">
  <div class="col-12 col-md-9 col-lg-6">
    <h3>
      Contact Me:
    </h3>
    <form>
      <div class="form-group">
        <input type="text" class="form-control form-control-lg" placeholder="Full Name">
      </div>
      <div class="form-group">
        <input type="text" class="form-control form-control-lg" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="text" class="form-control form-control-lg" placeholder="Subject">
      </div>
      <div class="form-group">
        <textarea class="form-control form-control-lg" rows="3" placeholder="Message" style="min-height: 5.0rem;"></textarea>
      </div>
      <div class="form-row">
        <div class="col-12">
          <button type="submit" class="btn btn-primary btn-lg" style="width: 100%">Send</button>

      </div>
    </form>

  </div>
</div>
